<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="html.ico">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="bgimg">
            <img src="staffs.png" alt="" width="500">
        </div>
        <div class="box">
            <h2>Create an account</h2>
            <form>
                <input type="text" placeholder="Email" class="inp">
                <br><br>
                <input type="text" placeholder="Password" class="inp">
                <br><br>
                <input type="text" placeholder="Password (repeat)" class="inp">
                <br><br>
                <input type="checkbox" class="check">
                <label class="label">I agree to the license of terms</label>
            </form>
            <br>
            <button class="sign">Sign up</button>
            <p class="acc">You already have an account? <a href="#" class="link">Login here</a></p>
        </div>
    </div>
</body>
</html>
